<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="js/app.js"></script>
    <link src="app.sass">
</head>
<body ng-app="Dictionary">
<div ng-controller="VoiceCtrl">
    <input type="text" ng-model="word"/>
    <input onclick="responsiveVoice.speak('{{word}}', '{{language}}');" type="button" value="Play"/>
    <input ng-click="translateWord()" type="button" value="Translate"/>
</div>
</body>
</html>
